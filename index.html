<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TourRadar Destinations</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    .destination { border-bottom: 1px solid #ddd; padding: 15px 0; }
    .destination h2 { margin: 0 0 5px; }
    .destination p { margin: 5px 0; }
    .destination a { color: #0066cc; text-decoration: none; }
    .destination a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>TourRadar Destinations</h1>
  <div id="destinations"></div>

  <script>
  // load your data
  fetch('data.json')
    .then(res => res.json())
    .then(destinations => {
      const container = document.getElementById('destinations');
      destinations.forEach(item => {
        const div = document.createElement('div');
        div.className = 'destination';
        div.innerHTML = `
          <h2>${item.country}</h2>
          <p>${item.description
            .split('\n')
            .map(line => line.trim())
            .join('<br>')}</p>
          <p><a href="${item.url}" target="_blank">
            Explore tours in ${item.country}
          </a></p>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById('destinations').textContent =
        'Failed to load data.json: ' + err;
    });
  </script>
</body>
</html>
